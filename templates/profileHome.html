<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Profile Home</title>
	<link rel="icon" href="{{ url_for('static', filename='images/logo.png')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/topStyle.css') }}" />
</head>
<body>
    <div id="title">
        <a href="/">
            <img id="logo" src="{{ url_for('static', filename='images/logo.png') }}" />
        </a>
        <form class="form">
            <input id="searchBox" type="text" name="searchQuery" placeholder="Search...">
            <input id="searchButton" type="submit" value="Search">
        </form>

        {% if not loggedIn %}
        <div id="signInButton">
            <a class="link" href="/loginForm">Sign In</a>
        </div>
        {% else %}
        <div class="dropdown">
            <button class="dropbtn">
                <img src="{{ url_for('static', filename='images/utilisateur.png')}}" alt="">
                <span>
                    {{firstName}}
                </span>       
            </button>    
            <div class="dropdown-content">
                <a href="/account/profile">Your profile</a>
                <hr>
                <a href="/logout">Sign Out</a>
            </div>
        </div>
        {% endif %}
        <div id="kart">
            <a class="link" href="/cart">
                <img src="{{ url_for('static', filename='images/shoppingCart.png') }}" id="cartIcon" />
                <div class="puiss">
					<span>{{ noOfItems }}</span>
                </div>
            </a>
        </div>
    </div>
	<div class="container">
		<div class="display">
			<a href="/account/profile/edit">Edit Profile</a><br>
			<a href="/account/profile/changePassword">Change password</a>
		</div>
	</div>
</body>
</html>
